<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/stylesheet.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1acb8aa00.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Damage Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Calculator
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Simple</a></li>
                    <li><a class="dropdown-item" href="#">Advance</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>

    <main class="main container-fluid">
        <section id="offenses" class="my-3 border">
            <div class="m-3">
                <h2 class="text-center">Select Offense Level</h2><hr>
                <div>
                    <h3>Spell:</h3>
                    <div class="d-md-flex justify-content-evenly">
                        <div class="offense spell text-center" data-title="lightning_spell" data-donated="false">
                            <h5>Lightning Spell</h5>
                            <div class="image-container">
                                <img class="image" height="90">
                                <div class="overlay">
                                    <span class="level-number"></span>
                                </div>
                            </div>
                            <div class="offense-range">
                                <input type="range" class="range" min="1" oninput="calculate(this)">  
                            </div>
                        </div>
                        <div class="offense spell text-center mt-3 mt-md-0" data-title="lightning_spell" data-donated="true">
                            <h5>Lightning Spell (Donated)</h5>
                            <div class="image-container">
                                <img class="image" height="90">
                                <div class="overlay">
                                    <span class="level-number"></span>
                                </div>
                            </div>
                            <div class="offense-range">
                                <input type="range" class="range" min="1" oninput="calculate(this)">  
                            </div>
                            <div class="donate-count">
                                <label for="donate-count" class="form-label"><strong>Number of spell in clan castle:</strong></label>
                                <div class="d-flex justify-content-center">
                                    <input type="number" min="1" max="3" value="1" class="form-control" id="donate-count">
                                </div>                               
                            </div>
                        </div>
                        <div class="offense spell text-center mt-3 mt-md-0" data-title="earthquake_spell">
                            <h5>Earthquake Spell</h5>
                            <div class="image-container">
                                <img class="image" height="90">
                                <div class="overlay">
                                    <span class="level-number"></span>
                                </div>
                            </div>
                            <div class="offense-range">
                                <input type="range" class="range" min="1" oninput="calculate(this)">  
                            </div>                            
                        </div>
                    </div>                    
                </div>
                <div class="mt-4">
                    <h3>Hero Equipment:</h3>
                </div>
            </div>
        </section>
    
        <section class="my-3">
            <div class="form">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control form-input" placeholder="Search a defense" onkeyup="searchDefenses(this)">
            </div>
        </section>

        <section id="defenses" class="row gy-3 my-3">  
        </section> 
    </main>
    
    <footer>

    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/init.js"></script> 
    <script src="/js/searchDefenses.js"></script>  
    <script src="/js/update.js"></script>
    <script src="/js/calculate.js"></script>   
</body>
</html>
